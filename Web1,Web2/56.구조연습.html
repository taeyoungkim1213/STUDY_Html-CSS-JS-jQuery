<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { margin: 0;}
        #wrap {
            width: 1024px;
            margin: 0 auto;

            background: palegoldenrod;
        }
        header {
            width: 100%;
            height: 150px;
            border: 1px solid;
            box-sizing: border-box;
        }
        nav {
            width: 100%;
            height: 50px;
            border: 1px solid;
            box-sizing: border-box;
        }
        section {
            width: 100%;
            overflow: hidden;
        }
        aside {
            width: 20%;
            height: 400px;
            border: 1px solid;
            box-sizing: border-box;
            float: left;
        }
        main {
            width: 60%;
            height: 400px;
            border: 1px solid;
            box-sizing: border-box;
            float: left;
        }
        article {
            width: calc((100% - (10px * 2 * 3)) / 3);
            height: 380px;
            border: 1px solid;
            box-sizing: border-box;
            float: left;
            margin: 10px;
        }
        footer {
            width: 100%;
            height: 100px;
            border: 1px solid;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div id="wrap">
    <header>header</header>
    <nav>nav</nav>
    <section>
        <aside>aside</aside>
        <main>
            <article>article</article>
            <article>article</article>
            <article>article</article>
        </main>
        <aside>aside</aside>
    </section>
    <footer></footer>
</div>
</body>
</html>
