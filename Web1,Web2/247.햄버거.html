<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <link rel="stylesheet" href="./css/common.css">
    <style>
        .hamberg {
            width: 50px;
            height: 50px;
            background-color: gray;
            padding: 7px;
            box-sizing: border-box;
        }
        .line {
            width: 100%;
            height: 5px;
            background-color: #000;
            margin: 5px 0;

            
        }
        #line_top, #line_bot {
            transition: all 0.5s;
        }
        .menu_pan {
            width: 300px;
            height: calc(100vh - 50px);
            background-color: orange;

            transform: translateX(-100%);
            transition: all 0.5s;
        }
        .menu_pan_active {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="hamberg">
        <div class="line" id="line_top"></div>
        <div class="line" id="line_mid"></div>
        <div class="line" id="line_bot"></div>
    </div>
    <div class="menu_pan" id="menu_pan"></div>
<script>
    $(document).ready(function() {

        let chk = true;

        $('.hamberg').click(function(){
            /***** 메뉴판 나오는 코드 시작 *****/
            // if(chk) {
            //     // 방법1. css 직접 건드리기
            //     // $('.menu_pan').css({
            //     //     transform: 'translateX(0)'
            //     // })
                
            //     // 방법2. add/remove Class 하기
            //     $('.menu_pan').addClass('menu_pan_active')
                
            // }
            // else {
            //     // 방법1. css 직접 건드리기
            //     // $('.menu_pan').css({
            //     //     transform: 'translateX(-100%)'
            //     // })

            //     // 방법2. add/remove Class 하기
            //     $('.menu_pan').removeClass('menu_pan_active')
            // }
            // chk = !chk;

            // 방법3. 방법2때처럼 add/remove 해주기
            $('.menu_pan').toggleClass('menu_pan_active')
            /***** 메뉴판 나오는 코드 끝 *****/


            
            /***** X자 만드는 코드 시작 *****/
            if(chk) { // X자 만드는부분
                $('#line_top').css({
                    transform: 'translateY(10px)',
                })
                setTimeout(function(){
                    $('#line_top').css({
                        transform: 'translateY(10px) rotate(45deg)',
                    })
                }, 500)

                setTimeout(function(){
                    $('#line_mid').css({
                        transform: 'scale(0)'
                    })
                }, 500)

                $('#line_bot').css({
                    transform: 'translateY(-10px)',
                })
                setTimeout(function(){
                    $('#line_bot').css({
                        transform: 'translateY(-10px) rotate(-45deg)',
                    })
                }, 500)
            }
            else { // = 자 만드는부분
                $('#line_top').css({
                    transform: 'translateY(10px) rotate(0)',
                })
                setTimeout(function(){
                    $('#line_top').css({
                        transform: 'translateY(0)',
                    })
                }, 500)

                setTimeout(function(){
                    $('#line_mid').css({
                        transform: 'scale(1)'
                    })
                }, 500)

                $('#line_bot').css({
                    transform: 'translateY(-10px) rotate(0)',
                })
                setTimeout(function(){
                    $('#line_bot').css({
                        transform: 'translateY(0)',
                    })
                }, 500)
            }
            chk = !chk;

            /***** X자 만드는 코드 끝 *****/
        })
    })
</script>
</body>
</html>
