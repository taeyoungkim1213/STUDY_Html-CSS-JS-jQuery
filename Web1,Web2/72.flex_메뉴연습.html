<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <style>
        body { margin: 0;}
        header {
            width: 100%;
            height: 100px;
            background-color: pink;

            display: flex;
            justify-content: space-between;
        }
        .menu_L {
            height: 100%;
            background: greenyellow;
            border: 3px solid;

            display: flex;
            align-items: center
        }
        .menu_L li {
            border: 1px solid;
        }

        .logo {
            width: 100px;
            height: 100%;
            background: greenyellow;
            border: 3px solid;
        }
        .menu_R {
            height: 100%;
            background: greenyellow;
            border: 3px solid;

            display: flex;
            align-items: center
        }
        .menu_R li {
            border: 1px solid;
        }
        .main_banner {
            width: 100%;
            height: 400px;
            background-color: skyblue;
        }
        .content_area {
            width: 1200px;
            height: 1000px;
            background-color: cadetblue;
            margin: 0 auto;
        }

        .best_list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            row-gap: 20px;
        }
        .best_item {
            width: calc((100% - 40px) / 3);
            height: 300px;
            border: 1px solid;
            box-sizing: border-box;
            
            font-size: 100px;
            font-weight: 900;
            color: #fff;
            text-align: center;

            order: 10;
        }
        .order1 {order: 1;}
        .order2 {order: 2;}
        .order3 {order: 3;}
        .order4 {order: 4;}
        .order5 {order: 5;}
        .order6 {order: 6;}
    </style>
</head>
<body>
    <header>
        <ul class="menu_L">
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
        </ul>

        <div class="logo">logo</div>
        
        <ul class="menu_R">
            <li>menu1</li>
            <li>menu2</li>
            <li>menu4</li>
        </ul>
    </header>

    <main>
        <div class="main_banner"></div>
        <div class="content_area">
            <section class="best">
                <ul class="best_list">
                    <li class="best_item order1">1</li>
                    <li class="best_item">2</li>
                    <li class="best_item">3</li>
                    <li class="best_item">4</li>
                    <li class="best_item">5</li>
                    <li class="best_item order2">6</li>
                </ul>
            </section>
        </div>
    </main>
</body>
</html>
