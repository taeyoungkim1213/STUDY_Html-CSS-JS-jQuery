<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            숫자하나 입력받아서 10보다 작으면 앞에 0 붙여서 출력
            ex) 9 -> 09
                14 -> 14

                -출력-
                입력하신 숫자는 xx 입니다.
        */

        let number1 = +prompt("숫자 입력");
        let result = 0;

        
        console.log(`입력하신 숫자는 xx 입니다. ${tmp(number1)}` );

        function tmp(num){
            if(num < 10){
                result = "0" + num;
            }
            else{
                result = num;
            }
            return result;
        }
        
        
    </script>
</body>
</html>
