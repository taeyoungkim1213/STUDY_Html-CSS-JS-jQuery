<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1,#box2{
            width: 100px;
            height: 100px;
            border: 1px solid;
        }

        ul{
            display: flex;
            flex-wrap: wrap;
            margin: 0;
            padding: 0;
            list-style: none;
        }
        li{
            width: calc(100% / 4);
            height: 300px;
            border: 1px solid;
        }

    </style>
</head>
<body>
    <div id ="box1">비트스터디</div>
    <div id ="box2"></div>
    <input type="text" id="txt1" value="">

    <div>
        <ul id="app">
            
        </ul>
    </div>
    <script>
        /*
            - 요소 내부에 출력을 하는 방법
                1.innerHtml: 열고 닫는 태그영역 안쪽에
                실제 HTML 태그 코드 처럼 인식해서 넣어줌 (주로씀)
                2.innerText: 열고 닫는 태그영역 안쪽에
                             일반 텍스트처럼 인식해서 넣어줌 
                3.value: input에 넣어줌

        */
       document.getElementById('box1').innerHtml = "<h1>안녕하세요</h1>";
       document.getElementById('box2').innerText = "<h1>안녕하세요</h1>";
       document.getElementById('txt1').value = "여러분 힘내세요";

       document.getElementById('app').innerHTML = "<li>test</li>";
       document.getElementById('app').innerHTML += "<li>test</li>";
       document.getElementById('app').innerHTML += "<li>test</li>";
       document.getElementById('app').innerHTML += "<li>test</li>";
    </script>
</body>
</html>
