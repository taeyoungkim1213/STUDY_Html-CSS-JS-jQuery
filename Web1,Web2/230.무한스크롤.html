    <script>
        /*
            무한스크롤 - 스크롤바가 맨 밑에(근처) 닿으면 동작 
                        scroll_bottom = scrollTop + 모니터 높이
                        문서 높이 <= scroll_bottom 하면 요소 추가
                    if( $(document).height() <= scroll_bottom )
        */
       $(document).ready(function() {

        let d_height = $(document).height();
        
        
        $(window).scroll(function(){

            let s_bot = $(window).scrollTop() + $(window).height();

            if( d_height <= s_bot ) {
                for(let i = 0; i<20; i++){
                    let list = `<h1>비트스터디${i+1}</h1>`;
                    $(list).appendTo('body').css({color:'red'})
                }
              

              d_height = $(document).height();
        }
        });
        

       })
    </script>
</body>
