    <style>
        .contents_area {
            width: 1200px;
            height: 100%;
            position: relative;
            margin: 0 auto;
        }


        .top_banner {
            height: 40px;
            line-height: 40px;
            text-align: center;
            background-color: #d6cdc3;
            overflow: hidden;

            position: relative;
        }
        .tb_item {
            width: 100%;
            height: 100%;

            position: absolute;
            left: 0;
            top: 100%;
        }
        /* 헤더 */
        .h_top {
            height: 200px;
            display: flex;
            align-items: center;
            text-indent: -9999px;
        }
        .logo {
            width: 210px;
            height: 80px;
            margin: 0 auto;

        }
        .logo a {
            display: block;
            width: 100%;
            height: 100%;
        }
        .h_bot {
            width: 100%;
            height: 50px;
            line-height: 50px;
            border-bottom: 1px solid #d6cdc3;
        }
        .menu {
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;

            position: relative;
        }
        .menu_item {
            height: 100%;
            font-size: 14px; 
        }
        .menu_item a { 
            display: block;
            width: 100%;
            height: 100%;
            padding: 0 25px;
            box-sizing: border-box;
        }

        .pan {
            width: 100%;
            height: 0;
            /* height: 400px; */
            background: skyblue;         
            transition: all 0.5s;   
            overflow: hidden;
        }
        .pan_active {
            height: 400px;
        }
        .pan .pan_item {
            width: 100%;
            height: 100%;
            display: none;
        }
        #pan1 {
            width: 500px;
            background: red;
        }
        #pan2 {
            width: 300px;
            background: green;
        }
        #pan3 {
            width: 800px;
            background: blue;
        }
        #pan4 {
            width: 1200px;
            position: relative;
        }
        #pan4_L {
            width: 400px;
            height: 100%;
            background-color: aqua;

            position: absolute;
            top: 0;
            left: 0;
        }
        #pan4_R {
            width: 400px;
            height: 100%;
            background-color: aqua;

            position: absolute;
            top: 0;
            right: 0;
        }
        .pan .pan_active {
            display: block;
        }
    </style>
</head>

<script>
    $(document).ready(function() {


        /**********   탑배너   *************/
        let tb_curr_idx = 0;
        let tb_count = $('.tb_item').length;
        $('.tb_item').eq(tb_curr_idx).css({top: 0})
        setInterval(function(){
            // 나갈거
            $('.tb_item').eq(tb_curr_idx % tb_count).animate({
                top: '-100%'
            }, 500)

            // 들어올거
            $('.tb_item').eq((tb_curr_idx+1) % tb_count).css({
                top: '100%'
            }).animate({
                top: '0%'
            }, 500)
            tb_curr_idx++;
        }, 2000)

        /**********   헤더 100% 메뉴   *************/
        // .menu_item 에 마우스 올리면 .pan 한테 addClass('pan_active') 하기
        $('.menu_item, .pan').hover(function(){

            console.log($(this).prop('class'))

            // 100판 펼치기
            $('.pan').addClass('pan_active')


            /* menu_item에 마우스 올려서 pan 펼쳐놨어도 pan으로 마우스가 이동하면 hover가 풀린다.
            그래서  pan 한테도 똑같이 hover를 먹인다. 대신 pan에 마우스가 올라간 경우에 pan_item은 영향을 받지 않아야 한다.
            */
            // if($(this).prop('class') == "menu_item") {
            if($(this).hasClass('menu_item')) {
            // if($(this).prop('class') != "pan") {
            // if(!$(this).hasClass('pan')) {
                // 판 안에 특정 번째꺼 나타나게 하기 - display: block 
                $('.pan_item').removeClass('pan_active')
                $('.pan_item').eq($(this).index()).addClass('pan_active')
            }



        }, function(){
            // 100판 접기
            $('.pan').removeClass('pan_active')
        })
    })
</script>
