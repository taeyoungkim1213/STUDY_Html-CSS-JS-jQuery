<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inner {
            width: 300px;
            height: 300px;
            background-color: red;
            margin: 50px;

            transform: rotateX(0) rotateY(0);

            animation: bg_color 1s linear infinite,
                        move  1s linear infinite;
        }
        @keyframes bg_color {
            0% { background-color: red;} 
            50% { background-color: green;}
            100% { background-color: blue;}
        }
        @keyframes move {
            0% { transform: perspective(400px) rotateX(0) rotateY(0);} 
            50% { transform: perspective(400px) rotateX(180deg) rotateY(0); } 
            100% { transform: perspective(400px) rotateX(180deg) rotateY(180deg);  }
        }
    </style>
</head>
<body>
    <div class="inner"></div>
</body>
</html>
