<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{margin: 0;}
        .wrap{
            width: 500px;
            height: 500px;

            position: relative;

        }
        .txt{
            width: calc(100% / 4);
            height: 50px;
            line-height: 50px;
            text-align: center;
            float: left;
            border: 1px solid;
            box-sizing: border-box;
        }
        .box{
            width: 100%;
            height: 400px;
            position: absolute;
            top: 50px;

        }
        .txt:hover{ background-color: gainsboro;}
        input[type="radio" ]{ display: none;}

        #red:checked ~ .box{
            background-color: red;
        }
        #green:checked ~ .box{
            background-color: green;
        }
        #blue:checked ~ .box{
            background-color: blue;
        }
        #gray:checked ~ .box{
            background-color: gray;
        }
    </style>
</head>
<body>
<div class="wrap">
    <label for="red"><div class="txt">빨</div></label>
    <label for="green"><div class="txt">초</div></label>
    <label for="blue"><div class="txt">파</div></label>
    <label for="gray"><div class="txt">회</div></label>

    <input type="radio" id="red" name="rr" checked>
    <input type="radio" id="green" name="rr">
    <input type="radio" id="blue" name="rr">
    <input type="radio" id="gray" name="rr">

    <div class="box"></div>
</div>
</body>
</html>
