<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

    <link rel="stylesheet" href="./css/common.css">
    <style>
        .header {
            width: 100%;
            height: 100px;
            background: pink;
            color: #fff;

            position: absolute;
            top: 80px;
            left: 0;

            transition: background 0.3s;
        }
        .container {
            height: 3000px;
        }
        .sec1 {
            height: 100vh;
            background: url(./img/home-banner.jpg) no-repeat;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="header">
            <h1>로고</h1>
        </div>
        <div class="container">
            <div class="sec1"></div>
        </div>
    </div>
<script>
    $(document).ready(function() {
        let h_o_top = $('.header').offset().top


        $(window).scroll(function(){
            console.log(h_o_top, $(window).scrollTop())

            if(h_o_top <= $(window).scrollTop() ) {
                $('.header').css({
                    position: 'fixed',
                    top: 0,
                    left: 0,
                    background: 'rgba(0,0,0,0.5)',
                    height: 50
                })
            }
            else {
                $('.header').css({
                    position: 'absolute',
                    top: 80,
                    left: 0,
                    background: 'pink',
                    height: 100
                })
            }
        })
        
    })
</script>
</body>
</html>
