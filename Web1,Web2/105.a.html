    <title>Document</title>
    <style>
        *{transition: all 0.5s;}
        body{margin: 0;}
        .outer{
            width: 640px;
            height: 425px;
            overflow: hidden;
            position: relative;
        }
        img{
            transform: scale(1.2);
        }
        .outer:hover img{
            transform: scale(1);
        }
        .outer:hover .b_box{
            opacity: 1;
        }
        .b_box{
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);

            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }
        .line1{
            width: 90%;
            border: 1px solid white;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .line2{
            width: 90%;
            border: 1px solid white;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .outer:hover .line1{
            
            transform: translate(-50%,-50%) rotate(45deg);
        }
        .outer:hover .line2{
            
            transform: translate(-50%,-50%) rotate(-45deg);
        }
        h1{
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-200%);
        }
        .outer:hover h1{
            transform: translate(-50%,-150%);
        }
        p{
            width: 90%;
            word-wrap: break-word;
            text-align: center;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,50%);
        }
        .outer:hover p{
            transform: translate(-50%,-50%);
        }
