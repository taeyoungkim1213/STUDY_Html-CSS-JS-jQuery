<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            -swich 문(swich case)
            
        */
       let num = prompt("숫자입력");
       switch(num % 2){
            case 1:
                console.log("홀");
                break;
            case 0:
                console.log("짝");
                break;
            default:
                console.log("숫자를 입력 하시오.");
                break;
                
                
       }
    
       
    </script>
</body>
</html>
