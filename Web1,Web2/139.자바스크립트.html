<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css 영역 */
    </style>
    <link rel="stylesheet" href="경로">

    <script>
        // js 영역
        // 주석: // - 한줄 주석
                /* 블록 주석 */  

        /* 스크립트는 어디에던 명시 가능
            컴퓨터가 읽자마자 바로 실행하기 때문에 건드릴 요소보다는 밑에 명시되어야 한다.
            그래서 추천하는 script 위치는 body 끝나기 직전(렌더링 끝나자 마자)

                -내부 화면
        */
    </script>
    <script src="경로"></script> <!-- 기본 js -->
    <script async src="경로"></script> 
    <!-- async
        기본은 html 코드를 읽다가 '<script' 부분을 보면 html 코드 읽던거를 잠시 멈추고 해당 스크립트 파일을 다운 받아오는데 async 는 병렬 방식으로 DOM 도 그리면서 script 를 다운 받아온다.

        장점: 스크립트를 다운받는 시간이 별도로 없기 때문에 상대적으로 기본 script 다운 방식 보다 로드가 빠르다
        단점: script가 다 받아지면 DOM 이 멈추고 스크립트를 실행하기 때문에 어짜피 스크립트에서 오류가 나면 페이지가 멈춘다.
    -->

    <script defer src="경로"></script>
    <!-- defer
        DOM 을 로드하면서 동시에 script 들을 다운만 받는다.
        DOM 이 다 로드 된 후, 다운받은 스크립트를 실행한다.
        장점: 외부파일이 여러개인 경우 DOM 구조가 그려지는 동안 다운받은 script 들을 코드 순서대로 실행하기 때문에 로드가 빠르다.

        header 안에 명시하면서 렌더링 이후 동작시킬거면 defer 쓰는게 좋다.
    -->

</head>
<body>
    <script>  
    for(let int = 1; int < 10; int++){
        int = int + 1;
        
        console.log(int);
    }
    </script>
    <!--  -->


    <script>  </script>
    
    <!-- <script defer src="경로"></script> -->
    
    <script src="경로"></script>
</body>
</html>
