<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
/*
    이름, 국, 영, 수 점수 입력받고 다음의 포멧으로 출력

    - 출력 -
        "xxx"님의 점수는 국:XX점, 영:XX점, 수:XX점, 총점:XX점, 평균:XX점 입니다.

        
        "xxx"님의 점수는 
        국:XX점 
        영:XX점
        수:XX점
        총점:XX점
        평균:XX점 입니다.


    -순서-
        1) 이름, 국영수 입력받기 => prompt()
        2) 국영수 총점 구하기 => 총점=국+영+수
        3) 총점 / 3 해서 평균 구하기 =>  총점 / 과목수
        4) 출력
*/
    let name = prompt("이름 입력");
    // let kor = Number(prompt("국"));
    // let eng = Number(prompt("영"));
    // let math = Number(prompt("수"));
    let kor = +prompt("국");
    let eng = +prompt("영");
    let math = +prompt("수");

    // let total = Number(kor) + Number(eng) + Number(math);
    let total = kor + eng + math;

    let avg = (total / 3).toFixed(2);

    document.write("\""+name+"\"님의 점수는 국:"+kor+"점, 영:"+eng+"점, 수:"+math+"점, 총점:"+total+"점, 평균:"+avg+"점 입니다.")

    document.write("<br><br>")

    document.write("\""+name+"\"님의 점수는<br>국:"+kor+"점<br>, 영:"+eng+"점<br>, 수:"+math+"점<br>, 총점:"+total+"점<br>, 평균:"+avg+"점 입니다.")

</script>
</body>
</html>
