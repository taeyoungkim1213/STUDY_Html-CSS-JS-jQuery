<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            border: 1px solid;
        }
        .box:hover {
            background: #000;
        }
        .inner {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box" onclick="klick()" ondblclick="dblklick();" onmousemove="m_move()"></div>

    <div class="box" style="" onmouseenter="console.log('부모 over')" onmouseleave="console.log('부모 out');">
        <div class="inner" onmouseenter="console.log('자식 over')" onmouseleave="console.log('자식 out');"></div>
    </div>
<script>
    function klick() {
        let el = document.getElementsByClassName('box')[1]
        el.style.background="red"
    }
    function dblklick() {
        let el = document.getElementsByClassName('box')[0]
        el.style.background="green"
    }
    function m_move() {
        console.log(event.clientX, event.clientY)
    }
    
    function m_over() {
        let el = document.getElementsByClassName('box')[1]
        console.log(el.style.background)
        el.style.background="green"
    }
    function m_out() {
        let el = document.getElementsByClassName('box')[1]
        el.style.background="purple"
    } 
/*
    - 이벤트 
        마우스가 클릭/오버/이동
        키보드가 눌리거나 떼지는거
        하나의 요소에 여러개의 이벤트를 적용 할 수 있다.

    - 이벤트 주는 방법
        1) 인라인 방식 - HTML 태그에 요소(라인) 안에 속성처럼 on 붙여서 명시
                        ex) onclick, onmouse~, onkey~
                            <div onclick="함수"></div>
                        *요소가 여러개일때 하나하나 다 건드려야해서 유지보수에 좋지 않음.

        2) 이벤트 리스너 등록
                addEventListener

                포멧: 요소.addEventListener('이벤트명', 함수)


    

    - 마우스 - 
        onclick - 클릭
        ondblclick - 더블클릭

        onmouseover - 마우스 들어갈때
        onmouseout - 마우스 빠질때
        onmouseenter - 마우스 들어갈때
        onmouseleave - 마우스 빠질때

        onmousemove - 마우스 움직임 감지

    - 키보드 -
        onkeydown: 키를 누르는 순간에 동작
                    화면에 타이핑한 글자가 들어가기 전 동작
        onkeyup: 키를 떼는 순간에 동작
                    들어간 후 동작
        onkeypress: 안씀
                    한글, 특수문자 인식 안되는게 있다.
        
        *keyCode - 키보드 이벤트때 같이 사용되는거.
                   모든 키는 (코드)값을 가지고 있다.
*/
</script>
</body>
</html>
