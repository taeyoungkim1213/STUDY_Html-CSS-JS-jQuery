<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

    <link rel="stylesheet" href="./css/common.css">
    <style>
        .header {
            height: 50px;
            line-height: 50px;
            background-color: skyblue;
            display: flex;
            justify-content: space-between;
        }
        .logo {
            width: 200px;
            height: 100%;
            background: blue;

        }
        ul {
            background-color: hotpink;
            display: flex; 
            position: relative;
        }
        .menu {
            padding: 0 30px;
            cursor: pointer;
        }
        .bar { 
            height: 5px;
            background-color: blue;
            transition: all 0.5s;
            border-radius: 5px;

            position: absolute;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo"></div>
        <ul>
            <li class="menu">menu1</li>
            <li class="menu">menu2menu2</li>
            <li class="menu">menu3</li>
            <li class="menu">menu4menu4menu4</li>
            <li class="bar"></li>
        </ul>
    </header>

    
<script>
    $(document).ready(function() {
        $('.bar').css({
            width: $('.menu').eq(0).innerWidth()
        })

        $('.menu').mouseenter(function(){ 
            // 브라우저 기준 마우스 올라간 li 위치 구하기
            let li_left = $(this).offset().left; // 문서 좌측기준 현재 올라간 li의 위치
            let ul_left = $('ul').offset().left; // 문서 좌측기준 ul의 위치
            console.log(li_left - ul_left)

            // 부모기준 마우스 올라간 li 위치 찾기
            console.log($(this).position().left) 

            $('.bar').css({
                // left: li_left - ul_left, // 브라우저 기준으로 위치 구하기
                left: $(this).position().left, // 부모 기준 위치 구하기
                width: $(this).innerWidth() // 헌재 올라간 li의 가로 크기
            })  
        })
    })
</script>
</body>
</html>
