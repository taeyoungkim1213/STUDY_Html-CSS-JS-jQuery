<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        // 10000 10% 50000 20%
        let item1 = +prompt("상품1");
        let item2 = +prompt("상품2");
        let item3 = +prompt("상품3");
        let total = item1 +item2 +item3;
        

        if(50000> total && total >= 10000){
            result = total * 90/100; 
            sale = total * 10/100;

            console.log("상품 전체의 가격은" +total+"이고 할인율은 10%이고 할은금액은"+sale+ "원 가격은" + result+"입니다");
        }
        else if(total >= 50000){
            result = total * 80/100;
            sale = total * 20/100;

            console.log("상품 전체의 가격은" +total+"이고 할인율은 20%이고 할은금액은"+sale+ "원 가격은" + result+"입니다");
        }
        else if(total < 10000){
            console.log("할인 적용이 안됩니다. 가격은" +total);
        }
        else{
            console.log("오류입니다. 숫자를 입력하시오.")
        }

    </script>
</body>
