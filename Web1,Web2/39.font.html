<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* 
        *폰트: 저작원 주의(윤 폰트, HY- 폰트)

        1) font-style: 글자 기울이기
                    normal, italic
        2) font-variant: 글꼴 변형
                    normal, 
                    small-caps(대문자로 변경, 크기 작게)
        *3) font-weight: 두께
                    normal        
                    *bold: 두껍게
                    lighter: 얇게
                    100~900
        *4) font-size: 크기
                    단위 - px, %
        5) font-family: 글씨체
                        글씨체, 글씨체, 글씨체...
                        (, 는 우선순위)
        
        *한방
            font: style variant weight size/line-height family
    */
        p {
            /* font-style: italic; */
            /* font-variant: small-caps; */
            font-weight: 900;
            font-size: 32px; 
            /* font-family: 'Courier New', Courier, monospace; */

            /* font: italic bold 30px/50px 'Courier New', Courier, monospace; */
        }
        a {
            font-weight: 900;
            font-size: 32px;
            text-decoration: none;
            color: #000;
        }
    </style>
</head>
<body>
    <p>한글 Lorem ipsum dolor sit amet.</p>
    <h1>한글 Lorem ipsum dolor sit amet.</h1>
    <a href="#">한글 Lorem ipsum dolor sit amet.</a>
</body>
</html>
