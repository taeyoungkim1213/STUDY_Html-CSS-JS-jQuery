<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jq-1.12.4.js"></script>
</head>
<body>
    <input type="button" id="btn1" value="버튼1">
    <input type="button" id="btn2" value="버튼2">

    <script>
        /*
            trigger - 남의 이벤트를 강제로 실행
            
        */

        $(document).ready(function(){

            $('#btn1').click(function(){
                console.log("버튼 1 눌림")
            });

            $('#btn2').click(function(){
               $('#btn1').trigger('click')
            //    $('#btn1').click()
            });
        })
    </script>
</body>
</html>
