<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{ margin: 0;}
        .header {
            width: 100%;
            height: 100px;
            line-height: 100px;

            background: pink;
        }
        .logo {
            width: 200px;
            height: 100%;
            background: greenyellow;
            text-align: center;
            float: left;
        }

        ul {
            margin: 0;
            list-style: none;
            padding: 0;
        }
        .menu {
            background: orange;
            overflow: hidden;
            float: right;
        }
        .menu_li {
            /* border: 1px solid;
            box-sizing: border-box; */
            float: left;
            padding: 0 20px;
        }

        .main_banner {
            width: 100%;
            height: 400px;
            background-color: skyblue;
        }
        .item_list {
            width: 1100px;
            background: yellowgreen;
            margin: 50px auto;
            overflow: hidden;
        }
        .item {
            width: calc((100% - (10px*3)) / 4);
            height: 200px;
            float: left;
            border: 1px solid;
            box-sizing: border-box;

            margin-right: 10px;
            margin-bottom: 10px;
        }
        .item_w_100 {
            width: 100%;
            background-color: pink;
        }
        .mr_0 {
            margin-right: 0; 
        }

        .footer {
            width: 100%;
            height: 400px;
            background-color: #222;
        }
    </style>
</head>
<body>
<div id="wrap">
    <div class="header">
        <div class="logo">logo</div>
        <ul class="menu">
            <li class="menu_li">menu1</li>
            <li class="menu_li">menu2</li>
            <li class="menu_li">menu3</li>
            <li class="menu_li">menu4</li>
        </ul>
    </div>
    <div class="container">
        <div class="main_banner"></div>
        
        <ul class="item_list">
            <li class="item"></li>
            <li class="item"></li>
            <li class="item"></li>
            <li class="item mr_0"></li>
            <li class="item item_w_100"></li>
            <li class="item"></li>
            <li class="item"></li>
            <li class="item"></li>
            <li class="item mr_0"></li>
        </ul>
    </div>
    <div class="footer"></div>
</div>
</body>
</html>
