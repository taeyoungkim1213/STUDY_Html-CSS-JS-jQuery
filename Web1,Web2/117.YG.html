<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{margin: 0;}
        .wrap{
            width: 100%;
            height: 400px;

            position: relative;
            top: 0;
            overflow: hidden;
        }
        .box{
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, pink ,aqua, yellow);
            background-size: 500% 1000%;
            animation: color 2s linear infinite alternate;
            
            
        }
        .circle{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: blue;
            position: absolute;
            top: -50px;
            left: -50px;
            animation: circle 3s infinite;
            
        }

        @keyframes color{
            0%{background-position: 0% 50%;}  
            50%{background-position: 50% 75%;} 
            100%{background-position: 100% 100%;}  
        }
        @keyframes circle{
            0%{transform: scale(0.1); background-color : aqua; opacity: 1;}
            60%{background-color : gray; opacity: 1;}
            80%{transform: scale(7); opacity: 0.7;} 
            100%{transform: scale(14); opacity: 0;} 
        }
        
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box">
            <div class="circle"></div>
        </div>
    </div>
</body>
</html>
