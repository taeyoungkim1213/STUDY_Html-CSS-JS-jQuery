<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 숫자 하나 입력받고,1부터 그 수 까지 더하기

        let n = +prompt("0보다 큰 정수를 입력하세요", 0);
        
        let i=0, sum1=0;
        while(i<=n) { 
            sum1 += i;
            i++;
        }
        document.write("1부터 " + n + "까지 합은 " + sum1 + "<br>");

        // 2.숫자 2개 입력받고 , 첫번째숫자부터 두번째 숫자 까지의 합구하기

        let num1 = +prompt("첫 번째 정수를 입력하세요", 0);
        let num2 = +prompt("첫 번째 정수를 입력하세요", 0);
        let sum2 = 0;
        for(let j = num1; j <= num2; j++){
            sum2 += j;

        }
        document.write( num1+"부터 " + num2 + "까지 합은 " + sum2);
    </script>
</body>
</html>
