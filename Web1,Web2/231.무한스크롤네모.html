<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jq-1.12.4.js"></script>
    <link rel="stylesheet" href="./css/common.css">
    <style>
        ul{
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        li{
            width: calc((100% - (20px * 3)) / 4);
            height: 200px;
            background: yellowgreen;
        }
    </style>
</head>
<body>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>

    <script>

        $(document).ready(function() {
            
            // 최초에 ul 안에 li 20개 넣어주는 코드
            function init() {
                let el_ul=$('ul'); // 요소 잡고
                for(let i=0;i<20;i++) { // 20번 넣기
                    let item = `<li>${i+1}</li>`; // 넣을 요소 생성
                    $(item).appendTo(el_ul)
                }
            }
            init(); // init 함수 불러서 li 20개 넣기
        
            /***********************************************/
            /*
                - 무한스크롤 
                    1) scroll 이벤트
                    2) 문서높이 <= scroll_bottom(s_top+화면높이)
            */
            $(window).scroll(function(){
                let d_height = $(document).height(); // 문서 높이
                let s_top = $(window).scrollTop();
                let w_height = $(window).height();
        
                    if(d_height <= (s_top + w_height + 200)) {
                    init(i);
                }
            });
        
        
        
        })
        </script>
</body>
</html>
