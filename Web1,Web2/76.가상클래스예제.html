<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{margin: 0;}
        ul{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        .outer{
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            gap: 100px 30px;
        

        }
        /* 가상 클래스는 순서가 바껴도 싸워도 이긴다 (우선순위) */
        /* .item:nth-child(4n){
            margin-right: 0;
        } */
        .item{
            width: calc((100% - 90px )/ 4);
            height: 300px;
            /* margin-right: 40px; */
            font-size: 40px;
            /* float: left; */
            border: 1px solid;
            box-sizing: border-box;
        }
        .item:nth-child(4n){
            /* margin-right: 0; */
            
        }
       
    </style>                
</head>
<body>
    <ul class="outer">
        <li class="item">1</li>
        <li class="item">2</li>
        <li class="item">3</li>
        <li class="item">4</li>
        <li class="item">1</li>
        <li class="item">2</li>
        <li class="item">3</li>
        <li class="item">4</li>
        <li class="item">1</li>
        <li class="item">2</li>
        <li class="item">3</li>
        <li class="item">4</li>
        <li class="item">1</li>
        <li class="item">2</li>
        <li class="item">3</li>
        <li class="item">4</li>
    </ul>
</body>
</html>
