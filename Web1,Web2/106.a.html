<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{transition: all 0.5s;}
        body{margin: 0;}
        .outer{
            width: 640px;
            height: 425px;
            overflow: hidden;
            position: relative;
        }
        .outer:hover img{
            transform: translateY(0);
        }
        img{
            height: calc(100% + 50px);
            transform: translateY(-50px);
        }
        .line1{
            width: 0;
            border-top: 1px solid white;

            position: absolute;
            top: 40px;
            left: 20px;
            right: 20px;
            opacity: 0;
        }
        .outer:hover .line1{
            width: 93%;
            opacity: 1;
        }
        .line2{
            width: 0;
            border-bottom: 1px solid white;

            position: absolute;
            bottom: 40px;
            left: 20px;
            right: 20px;
            opacity: 0;
        }
        .outer:hover .line2{
            width: 93%;
            opacity: 1;
        }
        .line3{
          height: 0;
          border-left: 1px solid white;
            opacity: 0;
          position: absolute;
          top: 20px;
          left: 40px;
        }
        .outer:hover .line3{
            height: 90%;
            opacity: 1;
        }
        .line4{
            height: 0;
            border-right: 1px solid white;
            opacity: 0;
            position: absolute;
            top: 20px;
            right: 40px;
        }
        .outer:hover .line4{
            height: 90%;
            opacity: 1;
        }
        h1{
            color: white;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
        }
        .outer:hover h1{
            top: 40%;    
        }
        p{
            width: 90%;
            color: white;
            text-align: center;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50% , 0%);
            opacity: 0;
        }
        .outer:hover p{
            opacity: 1;
            
        }
    </style>
</head>
<body>
    <div class="outer">
        <img src="./img/트랜지션/books.jpg" alt="">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
        <div class="line4"></div>
        <h1>Crazy Layla</h1>
        <p>wfqwfsdfewgrfaghd asdfewf ds sa dasdasdas</p>
    </div>
</body>
</html>
