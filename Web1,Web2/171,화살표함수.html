<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            -화살표 함수 - 
            화살표 함수는 function 키워드 대신 => 를 사용해서 보다 간략한 형식으로 함수를 선언 할 수 있다. 
            하지만 모든 경우에 화살표 함수를 사용할 수 있는건 아님

            화살표 함수는 익명 함수로만 사용 할 수 있다 그래서 화살표 함수를 호출하기 위해서는 함수 표현식을 사용한다.

            ES5
                let tmp = function(x) {return x;}

            ES6
                let tmp = (x) => {return x;}
        */
       //선언적 함수
       function tmp(){
            console.log("aa");
       }

       //익명함수
       let tmp = function{
            console.log("aa");
       }

       //이게 화살표 함수
       let tmp = () =>{
            console.log("aa");
       }

       tmp();
    </script>
</body>
</html>
