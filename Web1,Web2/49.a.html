<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{margin: 0;}

        .header {
            width: 100%;
            height: 100px;
            line-height: 100px;
            text-align: center;
            position: relative;

        }
        .logo {
            width: 300px;
            height: 100%;
            background: green;
            position:absolute;
            top: 0px;
            bottom: 0px;
            right: calc(50% - (300px / 2));   
            
            
            
        }

        .box{position: absolute;}

        ul {
            margin: 0;
            list-style: none;
            padding: 0;
        }
        .menu_1 {
            background: pink;
            top: 0;
            left: 0 ;
            
        }
        .menu_li1 {
          
            float: left;
            padding: 0 10px;
            background-color: pink;
        }

        .menu_2 {
            background: pink;
            top: 0px;
            right: 0;
           
        }
        .menu_li2{
            float: left;
            padding: 0 10px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <ul class="box menu_1">
            <li class="menu_li1">menu1</li>
            <li class="menu_li1">menu2</li>
            <li class="menu_li1">menu3</li>
            <li class="menu_li1">menu4</li>
        </ul>

        <ul class="box menu_2">
            <li class="menu_li2">menu1</li>
            <li class="menu_li2">menu2</li>
            <li class="menu_li2">menu3</li>
            <li class="menu_li2">menu4</li>
        </ul>
    </div>
</body>
</html>
