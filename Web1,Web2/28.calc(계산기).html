<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { margin: 0;}
    /* 중요 5대장 
        calc: 계산기  
            px, %가 들어가는 모든 속성에서 사용 가능
            사칙연산(-) 앞 뒤에 무조건 빈칸

            calc(사용할 공간 크기 / 한줄에 놓고싶은 칸수)
            calc((사용할 공간 크기 - 여백or테두리) / 한줄에 놓고싶은 칸수)
            calc((사용할 공간 크기 - 여백or테두리) / 한줄에 놓고싶은 칸수 - 0.1px)
    */
        ul {
            width: 100%;
            height: 30px;
            background-color: pink;


            padding-left: 0px;
            margin-top: 0px;
            margin-bottom: 0px;

            list-style: none;
        }
        li {
            float: left;/* 나중에 배울거. 옆으로 나열하는 속성 */
            border: 5px solid;

            width: calc((100% - (5px*2*4) - (20px * 3) - (10px * 2 * 4)) / 4);
            /* box-sizing: border-box; */
            margin-right: 20px;
            padding: 10px;
        }
        .last_menu {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <ul>
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
        <li class="last_menu">menu4</li> 
    </ul>
</body>
</html>
