<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /*  
        iframe: 외부 문서들을 현재 문서에 삽입 할 수 있는 태그
    
            <iframe src="문서 주소" frameborder="0"></iframe>
    */
        body{margin: 0;}
        iframe {
            width: 100%;
            height: 100vh;
        }
        ::-webkit-scrollbar{
            display: none;
        }
    </style>
</head>
<body>
    <iframe src="68.마마무1.html" frameborder="0"></iframe>
</body>
</html>
