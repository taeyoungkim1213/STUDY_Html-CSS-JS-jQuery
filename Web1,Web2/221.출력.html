<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <input type="text" id="txt">
<script>

$(document).ready(function() {
    //document.getElementById('box1').innerHTML = "<h1>안녕</h1>";
    $('#box1').html("<h1>빠이</h1>")

    // document.getElementById('box2').innerText = "<h1>안녕</h1>";
    $('#box2').text("<h1>빠이</h1>")

    // document.getElementById('txt').value="헬로"
    $('#txt').val("안녕")
})
</script>
</body>
</html>
