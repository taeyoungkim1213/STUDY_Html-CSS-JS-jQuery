<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            flex-wrap: wrap;
        }
        li {
            width: calc(100% / 4);
            height: 100px;
            border: 1px solid;
            box-sizing: border-box;
        }
        .btn_show_more{
            text-align: center;
            background-color: skyblue;
            padding: 30px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <ul id="app">

    </ul>
    <div class="btn_show_more" onclick="add_more(4)">더보기</div>


    <script>
        /*
            더보기 버튼 누르면 li 4칸씩 나타나게 하기    
            
            1.더보기 클릭감지
            2.함수 실행 (app에 li 추가)
                -app 요소 잡기
                -innerHtml 로 요소(li 4개) 넣기
        */

        // let el = document.getElementById("app");

        // el.innerHTML = "";
        // for(let i = 0; i<8; i++){
        //      el.innerHTML += "<li>안녕하쇼</li>";
        // }
        add_more(8);
        
        function add_more(qty){
            let el = document.getElementById("app");

        for(let i = 0; i<qty; i++){
             el.innerHTML += "<li>안녕하쇼</li>";
        }
        }
        

    </script>
</body>
</html>
