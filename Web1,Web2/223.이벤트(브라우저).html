<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <link rel="stylesheet" href="./css/common.css">
    <style>
        body { height: 5000px;}
        .box {
            width: 100%;
            height: 300px;
            background-color: red;

            margin-top: 800px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
<script>
/*
    브라우저 이벤트
        1) $('선택자').resize(()=>{})
                브라우저의 사이즈가 바뀔때마다 동작

        *2) $('선택자').scroll(()=>{})
                스크롤바 움직일때마다 동작
                - $('선택자').offset().top: 문서의 최상단으로부터 해당 요소의 상단까지의 거리를 px로 나타냄
                - $('선택자').scrollTop(): 문서의 최상단으로부터 현재 화면의 상단까지의 거리를 px로 나타냄
*/
    // window.addEventListener('scroll', function(){
    //     console.log(111)
    // })

    $(document).ready(function() {
        $(window).scroll(function(){
            console.log($('.box').offset().top, $(window).scrollTop())

            if($('.box').offset().top <= $(window).scrollTop()) {
                $('.box').css({
                    background: "blue"
                })
            }
            else {
                $('.box').css({
                    background: "red"
                })
            }
        });


        $(window).resize(()=>{
            if(window.innerWidth >= 1000) {
                $('body').css({
                    background: 'pink'
                })
            }
            else {
                $('body').css({
                    background: 'transparent'
                })
            }
        })
    })
</script>
</body>
</html>
