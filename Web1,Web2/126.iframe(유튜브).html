<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <style>
        .box {
            width: 50%;
            height: 28vw;
            background-color: gray;
        }
        .if_1 {
            width: 100%;
            height: 100%;
        }
        /* /////////////////////// */
        .box2 {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
        }
        .inner {
            width: 100%;
            padding-bottom: 56%;
            position: relative;
        }
        .if_2 {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            border: none;
        }
    </style>
</head>
<body>
    <div class="box">
        <iframe src="https://www.youtube.com/embed/U7GHmma6mus?si=peFSGz7-vfPBd0Tr" title="YouTube video player" frameborder="0" allowfullscreen class="if_1"></iframe>
    </div>

    
    <div class="box2">
        <div class="inner">
            <iframe src="https://www.youtube.com/embed/U7GHmma6mus?si=peFSGz7-vfPBd0Tr" title="YouTube video player" frameborder="0" allowfullscreen class="if_2"></iframe>
        </div>
    </div>
</body>
</html>
