<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <style>
        .btn_hamberg {
            width: 50px;
            height: 50px;
            background-color: gray;
            display: flex;
            justify-content: space-evenly;
            flex-direction: column;
            align-items: center;

            position: relative;
        }
        .btn_1{
            width: 80%;
            height: 10px;
            background-color: black;
        }
        .btn_2{
            width: 10%;
            height: 10px;
            background-color: black;
            
            position: absolute;
            
            opacity: 0;

            
        }

        .box1{
            /* transform: translateY(120%); */
                transition: all 0.5s 0.5s;
                
                
                
        }
        .box2{
            transition: all 0.5s 0.5s;
            
        }
        .box3{
                /* transform: translateY(-120%); */
                transition: all 0.5s 0.5s;
            
                
        }
        .box4{
            transform: rotate(45deg);
                transition: all 0.7s;
                
        }
    
        .box6{
            transform: rotate(-45deg);
                transition: all 0.7s;
        }
        #btn_ham { display: none;}
        .pan {
            width: 300px;
            overflow: hidden;
            /* background: skyblue; */

            transition: all 0.5s;

            position: absolute;
            left: 0;
            transform: translateX(-100%);
            
        }
        #btn_ham:checked ~ .pan {
            transform: translateX(0);
        }

        #btn_ham:checked + .btn_hamberg > .box1 {
            transform: translateY(120%)  ;
            transition: all 0.5s;
            
            width: 30%;
             opacity: 0;
         }
        #btn_ham:checked + .btn_hamberg > .box2 {
            width: 30%;
            opacity: 0;
            transition: all 0.5s;
            
        }
        #btn_ham:checked + .btn_hamberg > .box3 {
            transform: translateY(-120%);
            transition: all 0.5s;
            
            width: 30%;

                opacity: 0;
        }
        #btn_ham:checked + .btn_hamberg > .box4{
            opacity: 1;
            width: 100%;
            transition: all 0.7s;
            transition-delay: 0.3s;
            
            
        }
        #btn_ham:checked + .btn_hamberg > .box6 {
            opacity: 1;
            width: 100%;
            transition: all 0.7s;   
            transition-delay: 0.3s;
            
            
        }
        .munu{
            width: 100%;
            height: 100px;
            padding: 20px 20px;

            /* position: relative; */
            
        }
        .line{
            width: 80%;
            height: 100%;
            margin: 0 auto;
            border-top: 1px solid;
            border-bottom: 1px solid;
            box-sizing: border-box;

        }
        .label{
            width: 100%;
            height: 100%;
        }
        .label p{
            width: 100px;
            float: left;
            line-height: 55px;
            font-size: 24px;
        }
        .btn{
            width: 100px;
            height: 100%;
            float: right;
            line-height: 100px;
            text-align: center;
            font-size: 30px;
        }
       
        #kid{
            display: none;
            
        }
        .list_box{
            width: 100%;
            height: 50px;
            float: left;
            border-bottom: 1px solid;
            box-sizing: border-box;

            display: none;
        }
        #kid:checked ~ .list_box{
            display: block;
        }
        #kid:checked ~ .btn > p{
            
        }
        
       
        
    </style>
</head>
<body>
    <input type="checkbox" id="btn_ham">

    <label for="btn_ham" class="btn_hamberg">
        <div class="btn_1 box1"></div>
        <div class="btn_1 box2"></div>
        <div class="btn_1 box3"></div>
        <div class="btn_2 box4"></div>
        <div class="btn_2 box5"></div>
        <div class="btn_2 box6"></div>
    </label>

    <div class="pan">
        <div class="munu list1">
            <div class="line">
                <input type="checkbox" id="kid">
            <label for="kid" class="label">
                <p>키즈</p>
                <div class="btn"><p>↓</p></div>
            </label>
            <div class="list_box">
                <label for="man">
                     <input type="checkbox" id="man">남아
                     
                </label>
                <label for="girl">
                    <input type="checkbox" id="girl">여아
                    
               </label>
            </div>
            </div>
        </div>
        <div class="munu list1"></div>
        <div class="munu list1"></div>
        <div class="munu list1"></div>
        <div class="munu list1"></div>
        <div class="munu list1"></div>
        <div class="munu list1"></div>
        <div class="munu list1"></div>
        <div class="munu list1"></div>
        <div class="munu list1"></div>
        <div class="munu list1"></div>
        <div class="munu list1"></div>
        <div class="munu list1"></div>
        <div class="munu list1"></div>
        <div class="munu list1"></div>
        <div class="munu list1"></div>
        <div class="munu list1"></div>
        <div class="munu list1"></div>
    </div>
</body>
</html>
