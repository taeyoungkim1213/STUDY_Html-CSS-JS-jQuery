<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <link rel="stylesheet" href="./css/common.css">
    <style>
        body { height: 5000px;}
        .box {
            width: 50px;
            height: 50px;
            border: 5px solid;
            box-sizing: border-box;
            border-radius: 50%;

            position: absolute;
            left: 0;
            top: 0;

            /* transform: translate(-50%, -50%); */
        }
    </style>
</head>
<body>
    <div class="box"></div>
<script>
    $(document).ready(function() {
        // 문서기준 현재 마우스 위치
        // $('#pageX').text(event.pageX)
        // $('#pageY').text(event.pageY)
            
        $(window).mousemove(function(){
            $('.box').css({
                left: event.pageX - ($('.box').outerWidth() / 2 ),
                top: event.pageY - ($('.box').outerHeight() / 2 ),
                // left: event.clientX,
                // top: event.clientY
            })
        });
    })
</script>
</body>
</html>
