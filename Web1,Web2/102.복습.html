<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{margin: 0;}
        .header{
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .header_box{
            width: 200px;
            height: 100px;
            border: 1px solid;
            box-sizing: border-box;
        }
        .header_box:hover ~ .box{
            background-color: pink;
        }
        .box{
            width: 100%;
            height: 400px;
            border: 1px solid;
            box-sizing: border-box;

            position: relative;
        }
        .box_1{
            width: 300px;
            height: 400px;
            background-color: aqua;

            position: absolute;
            top: 0;
            left: 300px;
            display: none;

        }
        .box_2{
            width: 300px;
            height: 400px;
            background-color: aqua;

            position: absolute;
            top: 0;
            left: 900px;
            display: none;

        }
        .b1:active  ~ .box >.box_1{
            display: block;

        }
        .b2:active  ~ .box >.box_2{
            display: block;

        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="header_box b1">1</div>
            <div class="header_box b2">2</div>
            <div class="header_box b3">3</div>
            <div class="header_box b4">4</div>
            <div class="box">
                <div class="box_1"></div>
                <div class="box_2"></div>
            </div>
        </div>
        
    </div>
</body>
</html>
