<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 
    table - 블록레벨
            부모로만 사용 가능
    thead
    tbody
    tfoot        
    tr - table 또는 tbody 시리즈의 자식으로만 사용 가능
        가로 전체 한줄을 의미
    th - tr의 자식으로만 사용가능
         제목           
         글자 두껍게, 가운데정렬
    td - tr의 자식으로만 사용가능
         일반폰트, 왼쪽정렬      
/////////////////////////////////////////////////

    -옵셔널 요소(없어도 상관 없는 요소)
    1) caption: 표 제목
                table의 자식으로만 사용 가능
                어디에 명시하던 표 상단
                가운데 배치
    2) colgroup: 여러 일들을 묶어서 css 관리 가능
        
            col: 각 th나 td를 의미

    - 테이블 속성
        1) border : 테두리 두께, 단위는 정수 픽셀값
        2) cellspacing (웹표준에서 제외되었음, 알고만 있기) : 칸과 칸 사이의 여백, 기본 값은 2
        3) cellpadding : 칸 안쪽의 여백, 기본 2
        4) * span : 칸을 늘린다
                    단위는 정수
                    colspan : 가로로 늘리기
                    rowspan : 세로로 늘리기



        -->
    <table border="10">
        <caption>표제목</caption>
        <colgroup>
            <col style="width: 200px;">
            <col>
            <col>
            <col style="background-color: blue;">
        </colgroup>
        <tr>
            <th>1행1열</th>
            <th>1행2열</th>
            <th>1행3열</th>
            <th>1행4열</th>
        </tr>
        <tr>
            <td rowspan="2">2행1열</td>
            <td>2행2열2행2열</td>
            <td>2행3열</td>
            <td>2행4열</td>
        </tr>
        <tr>
            <td>3행1열</td>
            <td>3행2열</td>
            <td>3행3열</td>
            <td>3행4열</td>
        </tr>
    </table>
</body>
</html>
