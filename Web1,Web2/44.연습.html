<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{margin: 0;}
        /*  */
        .header{
            width: 100%;
            height: 60px;
            line-height: 60px;

            background-color: pink;

            text-align: center;
            font-size: 900;
        }

        .logo{
            width: 250px;
            height: 100%;
            float: left;
            background-color:rgb(82, 82, 167);
        }

        ul{
            list-style: none;
            margin: 0;
            padding: 0;
            
        }
        
        .menu{
            height: 60px;
            float: right;
            background-color: aqua;
        }

        .menu_li{
            height: 100%;
            float: left;
            
            background-color: white;
            padding: 0 40px;

        }
             /*  */

        .blue{
            width: 100%;
            height: 600px;
            background-color: skyblue;
        }
            /*  */
        .box1_list{
            width: 1100px;
            
            overflow: hidden;
            margin: 50px auto;
        }
        
        .box1{
            width: calc((100% - 30px) / 4);
            height: 200px;
            border: 1px solid;
            box-sizing: border-box;
            float: left;
            background-color: rgb(128, 43, 128);

            margin: 0 10px 10px 0;
        }

        .mr0{
            margin-right: 0;
          

        }
        /*  */

        .longbanner{
            width: 100%;
            height: 300px;
            margin-bottom: 50px;
            background-color: #555;
           
            
        }
            /*  */
        .box2_list{
            width: 1100px;
            
            overflow: hidden;
            margin: 50px auto;
        }
        
        .box2{
            width: calc((100% - 30px) / 3);
            height: 200px;
            border: 1px solid;
            box-sizing: border-box;
            float: left;
            background-color:rgb(161, 49, 161);

            margin: 0 10px 10px 0;
        }
            /*  */
        .banner{
            width: 100%;
            height: 300px;
            margin-bottom: 50px;
            background-color: #555;
           
           
        }
            /*  */
        .box3_list{
            width: 1100px;
            
            overflow: hidden;
            margin: 50px auto;
        }
        
        .box3{
            width: calc((100% - 30px) / 3);
            height: 200px;
            border: 1px solid;
            box-sizing: border-box;
            float: left;
            background-color: purple;

            margin: 0 10px 10px 0;
        }
                /*  */
        .footer {
            width: 100%;
            height: 500px;
            background-color: #222;
            
        }

    </style>
</head>
<body>
    
    <div class="header">
        <div class="logo">로고</div>
        <ul class="menu">
            <li class="menu_li">menu1</li>
            <li class="menu_li">menu2</li>
            <li class="menu_li">menu3</li>
            <li class="menu_li">menu4</li>
            <li class="menu_li">menu5</li>
        </ul>

    </div>

    
    <div class="blue"></div>


    <ul class="box1_list">
        <li><h1>BEST</h1></li>
        <li class="box1"></li>
        <li class="box1"></li>
        <li class="box1"></li>
        <li class="box1 mr0"></li>
        <li class="box1"></li>
        <li class="box1"></li>
        <li class="box1"></li>
        <li class="box1 mr0"></li>
        
        <li></li>
    

    </ul>
    
    <div class="longbanner"></div>

    <ul class="box2_list">
        <li><h1>New Arrival</h1></li>
        <li class="box2"></li>
        <li class="box2"></li>
        <li class="box2 mr0"></li>
        <li class="box2"></li>
        <li class="box2"></li>
        <li class="box2 mr0"></li>
        <li class="box2"></li>
        <li class="box2"></li>
        <li class="box2 mr0"></li>
    </ul>
        

    <div class="banner"></div>

    <ul class="box3_list">
            <li><h1>광고배너</h1></li>
            <li class="box3"></li>
            <li class="box3"></li>
            <li class="box3 mr0"></li>
    </ul>


    <div class="footer"></div>
</body>
</html>
