<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { margin: 0;}
        a { font-size: 30px;} 
        .sec {
            width: 100%;
            height: 100vh;
            background-color: pink;
            font-size: 100px;
            font-weight: 900;
            border: 1px solid;
            box-sizing: border-box;
        }
    </style>

    <!-- 페이지 내부 이동 시 주의사항
        a태그의 href에 "#이동할 요소id값" 넣기
    -->
</head>
<body>
    <a href="#sec1">menu1</a>
    <a href="#sec2">menu2</a>
    <a href="#sec3">menu3</a>
    <a href="#sec4">menu4</a>

    <div id="container">
        <div id="sec1" class="sec">sec1</div>
        <div id="sec2" class="sec">sec2</div>
        <div id="sec3" class="sec">sec3</div>
        <div id="sec4" class="sec">sec4</div>

    </div>
</body>
</html>
