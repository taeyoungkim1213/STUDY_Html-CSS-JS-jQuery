<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            border: 10px solid;
            margin: 100px;
            width: 300px;
            height: 300px;
            perspective: 400px;

            position: relative;
        }
        .box {
            width: 300px;
            height: 300px; 
            color: #fff;
            font-size: 100px;
            text-align: center;
            backface-visibility: hidden;;

            transition: all 1s;

            position: absolute;
            top: 0;
            left: 0;
        }
        .box1 {
            background: red;
        }
        .box2 {
            background: blue;
            transform: rotateY(180deg);
        }
        .outer:hover .box1 {
            transform: rotateY(180deg);
        }
        .outer:hover .box2 {
            transform: rotateY(360deg);
        }


    </style>
</head>
<body>
    <div class="outer">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
    </div>
</body>
</html>
