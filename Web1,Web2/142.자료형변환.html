<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
/*
    - 자료형 확인: typeof(확인할 자료)
*/
    console.log("가나다");
    console.log(typeof("가나다"));
    
    console.log(100);
    console.log(typeof(100));

/*
    - 자료형 변환
        우선순위: 문자 > 숫자 > boolean
                다른 자료형끼리 결합될때의 결과

            1) 서로 다른 자료형끼리의 결합
            2) (형변환)내장 함수: String(), Number()
                    *Number() 사용시 숫자로 변환 가능항 자료형만 넣기
            3) 숫자형 -> 문자형 으로 변환할때
                +"자료" 형태로 넣으면 된다.
*/
    console.log("100" + 100);
    console.log(typeof("100" + 100));

    console.log(100 + true);
    console.log(typeof(100 + true));
    
    console.log("///////////////");

    console.log(100+100+100, typeof(100+100+100));
    console.log(100+100+"100");
    
    console.log("1: "+ "100"+100+100);
    console.log("2: "+ 100+"100"+100);
    console.log("3: "+ "100"+(100+100));
    console.log("4: "+ ("100"+100)+100);
    console.log(100+100+"100");
//////////////////////////////////////////////////
    console.log("///////////////");
    console.log(100, typeof(100));
    console.log(String(100), typeof(String(100)));
    
    console.log("tmp", typeof("tmp"));
    console.log(Number("tmp"), typeof(Number("tmp")));
    console.log("100100", typeof("100100"));
    console.log(Number("100100"), typeof(Number("100100")));


//////////////////////////////////////////////////
    console.log("///////////////");
    console.log(+"100", typeof(+"100"));
    console.log(100 + +"100"); 
</script>
</body>
</html>
