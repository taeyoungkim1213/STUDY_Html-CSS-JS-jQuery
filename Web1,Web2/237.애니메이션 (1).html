<body>
    <div class="box"></div>
<script>
$(document).ready(function() {

        *밀리초 안주면 알아서 시간 적용

*/
        // $('.box').animate({

        //     // transform: 'rotate(45deg)',
        //     // transition: 'all 100s',
        //     // background: 'blue',
        // }, 1000,'linear')

        $('.box').css({
            width: '100px',
            height: '100px',
            background: 'red',

            position: 'absolute',
            left: 0,
            top: 0,
        }).animate({
            left: 200,
            top: 0
        }, 500).animate({
            left: 200,
            top: 200
        }, 500).animate({
            left: 0,
            top: 200
        }, 500).animate({
            left: 0,
            top: 0
        }, 500)
})
</script>
