<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            return - 결과값을 해당 함수를 부를 자리에 돌려보냄
        */
       function add(num1, num2){
            
            return (num1 + num2); //3 입력받고 리턴하여 add(1,2)가 3으로 됨
       }

       let result = 100;
       
       
       console.log(add(1,2) * result);
    </script>
</body>
</html>
