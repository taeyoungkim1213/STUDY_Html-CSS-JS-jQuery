<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* //////////////////////// */
        body {margin: 0; }
        ul {list-style: none;padding: 0;margin: 0;}
        a { text-decoration: none; color: inherit;}
        /* //////////////////////// */
        #wrap {
            user-select: none;
        }
        .header {
            width: 100%;
            height: 150px;
        }
        .top_banner {
            width: 100%;
            height: 55px;
            line-height: 55px;
            text-align: center;
            color: #fff;
            background: #032e25;
            font-size: 12px;
        }
        .h_body {
            width: 100%;
            height: 100px;
            line-height: 100px;
            background: #fff;

            position: relative;
            text-align: center;
        }

        .logo {
            color: #1E4337;
            font-size: 24px;
            font-weight: 900;

            position: absolute;
            left: 40px;
            top: 0;
        }
        .nav_ul {
            height: 100%;
            display: inline-block;
        }
        .nav_ul > li {
            float: left; 
            padding: 0 15px;
            color: #1E4337;
            font-weight: 800;

            position: relative;
        }
        .nav_ul > li:hover .sub_menu {
            display: block;
        }
        .sub_menu {
            position: absolute;
            left: 0;
            top: 100%;
            width: 100%;
            
            display: none;
        }
        .sub_menu li {
            border: 1px solid;
        }

        .member {
            position: absolute;
            right: 40px;
            top: 0;

            font-size: 13px;
            color: #1E4337;
        } 
        .member div {
            float: left;
        }
        .m_txt {
            padding: 0 10px;
            font-weight: 900;
        }
        .v_line {
            width: 1px;
            height: 15px;
            background: #032e25;
            margin-top: 43.5px;
        }
        iframe {
            width: 100%;
            height: 52.68vw;
        }

        .f_menu {
            width: 90px;
            height: 300px;
            background: #fff;
            position: fixed;
            right: 50px;
            top: calc(50% - (300px / 2));
            border-radius: 45px;
            box-shadow: 0 0 5px 0 rgba(55,55,55,0.5);
        }
    </style>
</head>
<body>
<div id="wrap">

        <div class="top_banner">
            회원가입시 즉시 사용가능한 3,000원 쿠폰 지급
        </div>
        <div class="h_body">
            <div class="logo">GOLF VALLEY</div>
            <ul class="nav_ul"> 
                <li>브랜드
                    <ul class="sub_menu">
                        <li>sec</li>

                    </ul>

                    <ul class="sub_menu">

                </li>

                    </ul>
                </li>
                <li>남성골프웨어
                    <ul class="sub_menu">
                        <li>sec</li>

                        <li>sec</li>
                    </ul>
                </li>
                <li>골프용품
                    <ul class="sub_menu">
                        <li>sec</li>

                    </ul>
                </li>
                <li>기타소품</li>
                <li>고객센터</li>
            </ul>
            <div class="member">
                <div class="m_txt join">회원가입</div>
                <div class="v_line"></div>
                <div class="m_txt login">로그인</div>
            </div>
        </div>
    </div>
    <div class="container">
        <iframe src="https://www.youtube.com/embed/_828_Z-zDvU?playlist=_828_Z-zDvU&loop=1;rel=0&autoplay=1&mute=1&controls=0&showinfo=0" frameborder="0"></iframe>

    <div class="footer"></div>

</div>

</html>
