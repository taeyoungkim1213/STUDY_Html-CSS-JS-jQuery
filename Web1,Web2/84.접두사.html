<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* 브라우저 접두사 (prefix)
            구버전 브라우저들 에서도 최신 방식 css를 이해할 수 있게 한다.(번역기 같은거)

            -webkit- : 크롬, 사파리
            -moz- : 모질라, 파이어폭스
            -ms- : 익스
            -o- : 오페라

        - 사용방법 - 
            1) 속성명 앞에 붙인다.
            2) @ 가 들어갈땐 @-webkit-keyframes 이런식으로 사용
            3) prefix 사용시 4개를 셋트로 사용할것(요즘꺼는 맨 아래)
    */
        .box {
            -webkit-background-color: red;
            -moz-background-color: red;
            -ms-background-color: red;
            -o-background-color: red;
            background-color: red;

            background-image: -webkit-linear-gradient();
        }

        @-webkit-keyframes 이름 {
            
        }

    </style>
</head>
<body>
    
</body>
</html>
