<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <link rel="stylesheet" href="./css/common.css">
    <style>
        #wrap {
            width: 100%;
            height: 98vh;
            padding-top: 100px;
            box-sizing: border-box;
            /* background: #a3ff91; */
        }
        .header {
            width: 100%;
            height: 100px;
            line-height: 100px;
            background-color: pink;

            position: fixed;
            left: 0;
            top: 0;
        }
        .nav_ul {
            display: flex;
        }
        .nav_ul li {
            border: 1px solid;
        }
        .nav_ul a {
            padding: 5px 30px;
            background-color: orange;
        }



        .main {
            width: 100%;
            height: 100%;
            display: flex;
        }
        .sec {
            flex: 2000px 0 0;
            /* width: 100%; */
            width: 2000px;
            height: 100%;
            font-size: 200px;

            border: 5px solid;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
<div id="wrap">
    
    <div class="header">
        <ul class="nav_ul">
            <li><a href="#sec1">meun1</a></li>
            <li><a href="#sec2">meun2</a></li>
            <li><a href="#sec3">meun3</a></li>
        </ul>
    </div>

    <div class="main">
        <div class="sec" id="sec1">sec1</div>
        <div class="sec" id="sec2">sec2</div>
        <div class="sec" id="sec3">sec3</div>
    </div>
    
</div>
<script>
    let timer = 500;
    $(document).ready(function() {
        console.log($('#sec1').offset().left)
        console.log($('#sec2').offset().left)
        console.log($('#sec3').offset().left)

        
        event.preventDefault();

        $('.sec').on('mousewheel DOMMouseScroll', function(){
            if(event.wheelDelta < 0 && $(this).next().length > 0 ) {// 내렸다
                s_move($(this).next().offset().left)
            }
            else if(event.wheelDelta > 0 && $(this).prev().length > 0 ) {// 올렸다
                s_move($(this).prev().offset().left)
            }
        })
    })

    function s_move(tmp_pos) {
        $('html, body').stop().animate({
            scrollLeft: tmp_pos
        }, timer, 'linear')
    }


    $('.nav_ul a').click(function(){ 
        event.preventDefault(); 
 
        let href = $(this).attr('href');
        s_move($(href).offset().left) 
    })
</script>
</body>
</html>
