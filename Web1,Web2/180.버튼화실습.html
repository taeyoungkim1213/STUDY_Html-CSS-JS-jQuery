<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            border: 1px solid;
            padding: 10px 30px;
            width: 50px;
            text-align: center;

        }
    </style>
</head>
<body>
    <input type="text" value="0" id="txt1" onclick="tmp()">
    <div class="btn" onclick="tmp()">+</div>
    <script>

       let txt1 = document.getElementById('txt1');
       
        function tmp(){
            if(txt1.value< 10){
                txt1.value = Number(txt1.value) + 1;
            }
            else{
                txt1.value = ("10개까지만 구매 가능합니다.");
            }
        }


    </script>
</body>
</html>
