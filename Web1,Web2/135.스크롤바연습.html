<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <style>
        .container {
            width: 100%;
            overflow: auto;

            border: 10px solid red;
            box-sizing: border-box;
        }
        .box {
            width: 1000px;
            height: 300px;
            margin: 0 auto;
            background: skyblue;

            display: flex;
        }
        .item {
            width: calc(100% / 4);
            border: 1px solid;
            box-sizing: border-box;

            text-align: center;
            font-size: 100px;
        }

        .container2 {
            width: 100%;
            height: 50px;
            line-height: 50px;
        }
        ul {
            width: 100%;
            min-width: 505px;
            height: 100%;
            text-align: center;
            background: pink;

            display: flex;
            justify-content: center;
        }
        li {
            padding: 0 3%;
            font-size: 16px;
        }
        @media screen and (max-width: 1000px) {
            li {
                padding: 0 15px; 
            }
        }
        @media screen and (max-width: 800px) {
            li {
                padding: 0 10px;
                font-size: 14px;
            }
            
        }
        @media screen and (max-width: 505px) {
            .container2 {
                overflow: hidden;
                overflow-x: auto;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </div>
    </div>

    <div class="container2">
        <ul>
            <li>연재</li>
            <li>로맨스</li>
            <li>소년</li>
            <li>드라마</li>
            <li>BL</li>
            <li>후방주의19+</li>
            <li>무료</li>
            <li>랭킹</li>
            <li>SALE</li>
        </ul>
    </div>
</body>
</html>
