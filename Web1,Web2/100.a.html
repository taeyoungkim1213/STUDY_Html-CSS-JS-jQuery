<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            perspective: 400px;
        }
        .box{
            width: 200px;
            height: 200px;
            margin: 5px;

            
        }
        .img{
            width: 100%;
            height: 100%;
            background: url(./img/1.jpg) no-repeat center/cover;
        }
        .box1{

            transition: all 1s;
        }
        
        .box2{transition: all 1s;}
        .box3{transition: all 1s;}
        .box4{transition: all 1s;}

        .box4:hover{
            transform: rotateX(360deg);
            transition: all 1s;
        }
        .box3:hover{
            transform: rotateY(360deg);
            transition: all 1s;
        }
        .box2:hover{
            transform: rotate(360deg);
            transition: all 1s;
        }
        .box1:hover {
            background-color: red;
            transition: all 1s;
            border-radius: 50%;
            transition-delay: 0.2s;
        }
        .box1:hover > .img{
            border-radius: 50%;
            scale: 0.7;
            border: 10px solid red;
            box-sizing: border-box;
            transition: all 1s;
        }

    </style>
</head>
<body>
    <div class="wrap">
        <div class="box box4">
            <div class="img"></div>
        </div>
        <div class="box box3">
            <div class="img"></div>
        </div>
        <div class="box box2">
            <div class="img"></div>
        </div>
        <div class="box box1">
            <div class="img"></div>
        </div>
    
    </div>
</body>
</html>
