<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- img 태그 : 카테고리상 inline 레벨(inline-block)
                    닫는 태그가 없다.
                    사이즈를 적용할 수 있다.
                    가로 또는 세로 한쪽에만 사이즈를 줘도 알아서 반대쪽도 크기가 변한다.
                    별도의 사이즈를 명시하지 않으면 원본 사이즈 그대로 출력된다.
    
        <img src="이미지 경로" alt="대체 글자">

        -속성-
            1) src : 필수 속성, 이미지 경로 
                    1. 같은 레벨에 있을 때 -> 파일명 or 폴더명 그대로 쓴다
                        * 폴더 안으로 들어가려면 (하위로 가려면) '폴더명/'으로 들어간다.
                    2. 상위 레벨에 있을 때 -> ../


            2) alt : 옵션 속성
                    이미지 설명
                    src가 잘못되면 나타나는 설명글
                    * 웹 접근성 : 시각장애인용 기기에서 alt의 글을 읽어준다.

        -이미지를 불러오는 방법-
            1) 내 서버에서 불러오기
            2) 웹에서 불러오기 - http, https로 시작하는 경로

    -->

    <img src="../img/1.jpg" alt="이미지 설명" width="400">
</body>
</html>
