<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{margin: 0;}
        .wrap{
            width: 100%;
            height: 600px;
            position: relative;
            top: 50%;
            left: 100px;
            transform: translate(0,50%);

            display: flex;
            gap: 20px;
        }
        .circle{
            width: 50px;
            height: 50px;
            background-color: black;
            border-radius: 50%;
            
            animation: move 1s infinite;
        }
        .circle1{animation-delay: 0s;}
        .circle2{animation-delay: 0.1s;}
        .circle3{animation-delay: 0.2s;}
        .circle4{animation-delay: 0.3s;}
        .circle5{animation-delay: 0.4s;}
        .circle6{animation-delay: 0.5s;}
        .circle7{animation-delay: 0.6s;}
        .circle8{animation-delay: 0.7s;}
        .circle9{animation-delay: 0.8s;}
        .circle10{animation-delay: 0.9s;}

        /* .circle1{
            animation: move1 1s infinite ;
        } */

        @keyframes move{
            0%{transform: scale(1.2);}
            100%{transform: scale(1);}

        }
        
    </style>
</head>
<body>
    <div class="wrap">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
        <div class="circle circle4"></div>
        <div class="circle circle5"></div>
        <div class="circle circle6"></div>
        <div class="circle circle7"></div>
        <div class="circle circle8"></div>
        <div class="circle circle9"></div>
        <div class="circle circle10"></div>
    </div>
</body>
</html>
