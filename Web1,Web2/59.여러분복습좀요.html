<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { margin: 0;}
        #wrap {
            width: 600px;
            height: 840px;
            margin: 30px auto;
            border: 10px solid;

            position: relative;
        }
        img {
            width: 100%;
        }
        .txt_box {
            background-color: rgba(0,0,0, 0.7);
            padding: 0 40px;
            border-radius: 0px 50px;
            color: #fff;
            height: 150px;

            /* 방법1 */
            /* text-align: center; */

            /* 방법2 */
            /* position: relative; */
            /* 자식한테 absolute 들어있을때 부모한테 relative 를 보통 주지만 이미 absolute 가 들어있을때는 별도로 주지 않아도 된다.(absolute 도 자식의 기준점을 잡을수는 있다) */
            position: absolute;
            bottom: 100px;
            left: calc(50% - (411.25px / 2));
        }
        p {
            background-color: #fff;
            color: #000;

            padding: 0 20px;

            /* 방법1 */
            /* display: inline-block; */

            /* 방법2 */
            position: absolute;
            bottom: 0;
            left: calc(50% - (139.5px / 2) );
        }
    </style>
</head>
<body>
<div id="wrap">

    <img src="https://talkimg.imbc.com/TVianUpload/tvian/TViews/image/2023/04/25/eb321bd2-b7df-44c5-b900-b5966ca80c2b.jpg" alt="">
    
    <div class="txt_box">
        <h1>차은우에유 쿠쿠루삥뽕</h1>
        <p>설명글입니다.</p>
    </div>

</div>
</body>
</html>
