<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <style>
        body { background-color: #ddd;}
        #btn_close {display: none;}

        .layer_popup {
            width: 100%;
            height: 100vh;
            background: rgba(0,0,0,0.5);

            position: absolute;
            left: 0;
            top: 0;
        }
        .popup {
            width: 500px;
            height: 500px;
            background: #fff; 
            border-radius: 5px;
            padding: 80px;
            box-sizing: border-box;

            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .popup > label {
            position: absolute;
            right: 0;
            top: 0;
            border: 1px solid;

            line-height: 1;
            padding: 10px; 
        }
        #btn_close:checked ~ .layer_popup { display: none;}

        #wrap {
            height: 100vh;
            /* overflow: hidden; */
            overflow-y: scroll;
        }
        #btn_close:checked ~ #wrap {
            height: auto;
            overflow-y: visible;
        }

        fieldset {
            border-color: red;
        }
        legend {
            font-size: 20px;
            font-weight: 900;
        }
        input {
            width: 100%;
            height: 40px;
            box-sizing: border-box;
            padding: 0 10px;
        }
        input[name="UPW"] {
            margin: 10px 0;
        }
        input[type="submit"] {
            background-color: #094bff;
            color: #fff;
            border: none
        }

        hr {
            margin: 20px 0;
        }

        .sns_login_btn_box {
            /* 2번방법 */
            display: flex;
            flex-wrap: wrap;
            gap: 5px; 
 
        }
        .sns_login_btn {
            width: calc((100% - 5px) / 2);
            height: 40px;
            text-align: center;
            font-weight: 600;

            /* 1번방법 */
            /* line-height: 40px;
            float: left;
            margin-right: 5px;
            margin-bottom: 5px; */

            /* 2번방법 */
            display: flex;
            align-items: center;
            justify-content: center; 
        }

        .sns_login_btn:nth-child(even) {
            /* 1번방법 */
            /* margin-right: 0 !important; */
        }
        .kakao {
            background-color: yellow;
        }
        .naver {
            background-color: #2db400;
            color: #fff;
        }
        .facebook {
            background-color: #3b5998;
            color: #fff;
        }
        .twitter {
            background-color: #00acee;
            color: #fff;
        }

        .header {
            width: 100%;
            height: 100px;
            background-color: pink;
        }
        .box {
            width: 100%;
            height: 1000px;
            border: 1px solid;
            box-sizing: border-box;
            padding: 20px;
            font-size: 150px;
            font-weight: 900;
        }
        .footer {
            width: 100%;
            height: 400px;
            background-color: #222;
        }
    </style>
</head>
<body>
    <input type="radio" id="btn_close">
    <div class="layer_popup">
        <div class="popup">
            <label for="btn_close">x</label>
    
            <fieldset>
                <legend>회원정보</legend>
                <form action="#">
                    <input type="text" placeholder="아이디" name="UID">
                    <input type="text" placeholder="비밀번호" name="UPW">
                    <input type="submit" value="로그인">
                </form>
            </fieldset>
            <hr>
            <div class="sns_login_btn_box">
                <div class="sns_login_btn kakao">
                    <a href="#">카카오톡</a>
                </div>
                <div class="sns_login_btn naver">
                    <a href="#">네이버</a>
                </div>
                <div class="sns_login_btn facebook">
                    <a href="#">페이스북</a>
                </div>
                <div class="sns_login_btn twitter">
                    <a href="#">트위터</a>
                </div>
            </div>
        </div>
    </div>

<div id="wrap">
    <div class="header"></div>
    <div class="container">
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
    </div>
    <div class="footer"></div>
</div>
</body>
</html>
