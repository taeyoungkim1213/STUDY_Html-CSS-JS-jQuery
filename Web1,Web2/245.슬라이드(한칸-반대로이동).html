<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <link rel="stylesheet" href="./css/common.css">
    <style>
        .banner_box {
            width: 600px;
            height: 300px;
            margin: 0 auto;
            background-color: pink;

            position: relative;

            border: 10px solid #000;
        }
        .item {
            width: calc(100% / 3);
            height: 100%;
            border: 1px solid;
            box-sizing: border-box;
            font-size: 100px;
            text-align: center
            ;

            position: absolute;
            top: 0;
        }

        /* item들 배치하는 방법 두가지 */
        /* .item0 { left: 0}
        .item1 { left: 200px}
        .item2 { left: 400px}
        .item3 { left: 600px}
        .item4 { left: 800px} */

        /* .item0 { left: calc(100% / 3 * 0)}
        .item1 { left: calc(100% / 3 * 1)}
        .item2 { left: calc(100% / 3 * 2)}
        .item3 { left: calc(100% / 3 * 3)}
        .item4 { left: calc(100% / 3 * 4)} */

        .btn_item {
            width: 50px;
            height: 100%;
            border: none;
            background-color: skyblue;

            position: absolute;
            top: 0;
        }
        .btn_item_L { left: 0;}
        .btn_item_R { right: 0;}
    </style>
</head>
<body>
    <div class="banner_box">
        <div class="item item0">0</div>
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>

        <input type="button" class="btn_item btn_item_L" value="《">
        <input type="button" class="btn_item btn_item_R" value="》">
    </div>

<script>
    $(document).ready(function() {
        // item 들 배치 
        let item_size = $('.item').eq(0).outerWidth();
        let item_length = $('.item').length;

        for(let i=0; i<item_length; i++) {
            $('.item').eq(i).css({ left: item_size * i })
/*
        .item0 { left: calc(100% / 3 * 0)}
        .item1 { left: calc(100% / 3 * 1)}
        .item2 { left: calc(100% / 3 * 2)}
        .item3 { left: calc(100% / 3 * 3)}
        .item4 { left: calc(100% / 3 * 4)}
*/
        }
        let bang_timer = 500;
        let bang_no = 0
        $(document).on('click','.btn_item_R',function(){
            // 전체 item 들 200씩 왼쪽으로 이동
            $('.item').animate({
                left: `-=${item_size}px`
            }, bang_timer)

            // 특정 번째꺼만 반대쪽 끝으로 이동
            $('.item').eq(bang_no % item_length).animate({
                left: item_size * (item_length - 1)
            },0)
            bang_no+=1;

        })
        $(document).on('click','.btn_item_L',function(){
            bang_no-=1;
            $('.item').eq((bang_no)% item_length).animate({
                left: item_size * -1
            },0)
            
            
            $('.item').animate({
                left: `+=${item_size}px`
            }, bang_timer)
        })

        

    });
</script>
</body>
</html>
