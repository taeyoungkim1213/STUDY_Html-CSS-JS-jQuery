<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <style>
        /* #btn_ham { display: none;} */
        .btn_hamberg {
            display: block;
            width: 50px;
            height: 50px;
            background-color: rgb(240, 240, 240);

            box-sizing: border-box;
            padding: 10px;
        }
        .pan {
            width: 300px;
            height: calc(100vh - 50px);
            background: skyblue;

            transition: all 0.5s;

            position: absolute;
            left: 0;
            transform: translateX(-100%);
        }
        #btn_ham:checked ~ .pan {
            transform: translateX(0);
        }

        .line {
            width: 100%;
            height: 5px;
            background: #000;

            transition: all 0.5s;
        }
        .mid {
            margin: 7.5px 0;
            opacity: 0;
        }
        #btn_ham:checked ~ .btn_hamberg > .top {
            transform: translateY(12.5px) rotate(45deg);
        }
        #btn_ham:checked ~ .btn_hamberg > .bot {
            transform: translateY(-12.5px) rotate(-45deg);
        }
    </style>
</head>
<body>
    <input type="checkbox" id="btn_ham">

    <label for="btn_ham" class="btn_hamberg">
        <div class="line top"></div>
        <div class="line mid"></div>
        <div class="line bot"></div>
    </label>

    <div class="pan"></div>
</body>
</html>
