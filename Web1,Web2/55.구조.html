<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 
    구조: 3단, 4단
         *헤더: 제일 먼저 보여줘야 하는 정보들 나열 (로고, 서치바, 로그인)
          메뉴바: 헤더 안에 포함되도 된다.
         *본문: 실제 필요한 정보들(컨텐츠)
         *푸터: 회사정보나 사이트에 대한 정보

    시멘틱태그 - html5 에서 추가된 태그
                아무의미 없는 block레벨.
                div와 같다(여백같은 기본 css가 없다)
                사람, 컴퓨터한테 태그 이름만으로 해당 박스가 어떤 박스인지 구분하기 쉽게 해준다.

                - 종류 - 
            1) main: 중요부분 명시
                     기존의 wrap 부분을 대체하기도 함
            2) header: 화면 상단, 섹션(박스)의 상단
            3) nav: 메뉴바, 네비게이션 바
                    - GNB: 글로벌 네비게이션 바
                           사이트의 모든 페이지에서 똑같이 나오는 메뉴바
                    - LNB: 로컬 네비게이션 바
                           각 페이지마다 다르게 나오는 메뉴바
            4) section: 본문(각 영역, 박스)
            5) article: 본문(본문 안의 본문)
            6) aside: 화면 좌우
            7) footer: 화면 하단, 영역의 하단

-->
    <main></main>
    <header></header>
    <nav></nav>
    <section></section>
    <aside></aside>
    <article></article>
    <footer></footer>

</body>
</html>
