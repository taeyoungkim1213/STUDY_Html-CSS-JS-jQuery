<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            width: 500px;
            height: 400px;
            border: 10px solid;

            position: relative;
        }
        .box {
            width: 100px;
            height: 100px;

            position: absolute;
            transition: all 0.5s;
        }
        .red {background: red; left: 50px; top: 50px; transform: translate(50px, -150px);}
        .green { background: green; right: 50px; top: 50px;transform: translate(100px, -10px);}
        .blue { background: blue; left: 50px; bottom: 50px;transform: translate(-110px, -200px);}
        .pink { background: pink; right: 50px; bottom: 50px;transform: translate(-150px, -150px);}

        .outer:hover > * {
            transform: translate(0,0);
        }

    </style>
</head>
<body>
    <div class="outer">
        <div class="box red"></div>
        <div class="box green"></div>
        <div class="box blue"></div>
        <div class="box pink"></div>
    </div>
</body>
</html>
