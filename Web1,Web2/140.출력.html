<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
    /*
        출력: 화면에 값을 표현해주는것
            *1) alert(): 팝업처럼 경고창 띄움
            *2) console.log(): 개발자도구 > 콘솔탭에 띄움
            3) document.write(): body 영역에 띄움

        줄바꿈: \n - alert, console
                <br> - document 에서만 줄바꿈
                
    */
        /*window.*/alert("안녕<br>하세\n요"); //windos 는 기본값, 생략가능
        console.log("안녕<br>하세\n요");
        document.write("안녕<br>하세\n요");
    </script>
</body>
</html>
