<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
/*
    입력: 사용자에게 값을 입력받는것
          입력받는 값은 모두 "문자형" 으로만 받음

          prompt() - 입력창 띄움
          prompt("제목")
          prompt("제목", "필드내용")
*/  

    let name = prompt("이름입력");
    let num = prompt("국어점수");
    console.log(name + "은(는) " + num +"점");


    // confirm - 확인(true), 취소(false)
    console.log(confirm("정말 탈퇴하시겠습니까?"));
    document.write("입력하신 이름은 \" 홍길동 \"입니다");
    
</script>
</body>
</html>
