<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{margin: 0;}
        .container{
            width: 640px;
            height: 425px;

            position: relative;
           
            
            
            
        }
        .container:hover{
            background: linear-gradient(to top right, #22682a 0%, #9b4a1b 40%, #3a342a 100%);
            
        }
        .container:hover .img{
            opacity: 0.5;
        }
        .img{
            width: 100%;
            height: 425px;
            background:  url(./img/트랜지션/heart.jpg) no-repeat center/cover;
           
        }
        .img:hover h1{
            text-align: center;
            color: white;
            transform: translateY(150px);
            transition: all 0.5s;
        }
        .white_box{
            position: absolute;
            left: 270px;
            right: 270px;
            top: 170px;
            bottom: 170px;
            border: 2px solid white;
            box-sizing: border-box;
            opacity: 0;
            
            transition: all 0.5s;
            
            
        }
        .white_box_2{
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0.5;

            position: absolute;
            top: 0;

        }
        
        .img:hover .white_box{
            left: 30px;
            right: 30px;
            top: 30px;
            bottom: 30px;

            border: 2px solid white;
            box-sizing: border-box;
            opacity: 1;

            transition: all 0.5s;
        }
        h1{
            text-align: center;
            color: white;
            margin: 0;
            transform: translateY(200px);

            transition: all 0.5s;
        }
        
        
        .white_txt{
            width: 100%;
            color: white;
            font-size: 16px;
            line-height: 0;
            opacity: 0;
            
            text-align: center;
        }
        .img:hover .white_txt{
            line-height: 350px;
            opacity: 1;
            
        }

    </style>
</head>
<body>
    <div class="wrap">
        
        <div class="container">
            <div class="white_box_2"></div>
            <div class="img">
                <h1>Warm Oscar</h1>
                <div class="white_box">
                    
                    <p class="white_txt">asdgf'narsgnsa;gsr;jbndfaidbfadsiasdasdas;fbasdfadsf</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
