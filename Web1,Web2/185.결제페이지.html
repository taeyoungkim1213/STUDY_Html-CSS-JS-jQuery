<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            display: flex;
        }
        .box input{
            width: 50px;
            width: 40px;
            height: 40px;
        }
        #txt2{
            width: 50px;
            border: none;
            outline: none;
        }
        h4{
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <button class="btn1" onclick="btn_sub()">-</button>
        <input type="text" id="txt1" value="1">
        <button class="btn2" onclick="btn_plus()">+</button>
    </div>
    <h4>개당 금액 : 10,000원</h4>

    <hr>

    <div class="box2">
        최종금액 : <input type="text" id="txt2" value="10000" > 원
    </div>



    <script>
        let txt1 = document.getElementById('txt1');
        let txt2 = document.getElementById('txt2');
        function btn_plus(){
            if(txt1.value > 0){
                txt1.value = +txt1.value + 1;
                txt2.value = +txt1.value * 10000;
            }
        }

        function btn_sub(){
            if(0<= txt1.value){
            if(txt1.value > 1){
                txt1.value = +txt1.value - 1;
                txt2.value = +txt1.value * 10000;
                
            }
            else{
                alert("최소 수량 1개입니다.");
            }
        }

        }

        
    </script>
</body>
</html>
