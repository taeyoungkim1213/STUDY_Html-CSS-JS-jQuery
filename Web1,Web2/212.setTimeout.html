<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
/*
    setTimeout - 일정 시간동안 기다렸다가 딱 한번 동작하고 끝
                  별도로 멈출수도 있고
                  내비둬도 한번만 동작하고 끝남.
                  *최초의 딜레이 같은거

                setTimeout(() => {
                    
                }, Timeout);
                    또는
                setTimeout(function(){

                }, 시간)

                시간 - 밀리초
                 
            
    - 멈춤 : clearTimeout(멈출 타임아웃)
*/
    setTimeout(() => {
        console.log("한번만요")
    }, 1000);
</script>
</body>
</html>
