<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /*
        원형 그라디언트
            radial-gradient(색,..., 색);
            radial-gradient(모양, 색,..., 색);
                모양 - 타원(ellipse, 기본값)
                       정원(circle)
    */
    
        .box {
            width: 300px;
            height: 500px;
            border: 1px solid;
            margin: 10px;
        }
        .box1 {
            /* background: radial-gradient( red, green, blue); */
            background: radial-gradient( circle farthest-corner at 10% 20%, red, green, blue);

        /* 
            기준점 이동 - radial-gradient(모양 at 위치값, 색,..., 색);
            반지름 지정 - radial-gradient(모양 [반지름] [at 위치값], 색,.., 색);
                1) closest-side: 기준점에서 가장 가까운 면 까지의 거리
                2) closest-corner: 기준점에서 가장 가까운 꼭지점 까지의 거리
                3) farthest-side: 기준점에서 가장 먼 면 까지의 거리
                4) farthest-corner: 기준점에서 가장 먼 꼭지점 까지의 거리
        */
        }
        .box2 {
            width: 100%;
            height: 100vh;
            border: 1px solid;

            background: repeating-radial-gradient( circle, #eaff9e, skyblue, #c5eeff 10%);
        }
        body { margin: 0;}



    </style>
</head>
<body>
    <div class="box box1"></div>
    <div class="box2"></div>
</body>
</html>
