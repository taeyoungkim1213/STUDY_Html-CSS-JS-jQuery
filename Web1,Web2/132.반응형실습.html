<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{margin: 0;}
        ul{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        .wrap{
            width: 100%;
            max-width: 1024px;
            margin: 0 auto;
            
        }
        header{
            width: 100%;
            height: 150px;
            border: 1px solid;
            box-sizing: border-box;
        }
        nav{
            width: 100%;
            height: 50px;
            border: 1px solid;
            box-sizing: border-box;
        }
        main{
            width: 100%;
            height: 400px;
            border: 1px solid;
            box-sizing: border-box;
        }
        aside{
            width: 20%;
            height: 100%;
            border: 1px solid;
            box-sizing: border-box;
            
        }
        .aside1{float: left;}
        .aside2{float: right;}
        article{
            float: left;
            width: 60%;
            height: 100%;
            border: 1px solid;
            box-sizing: border-box;
        }
        article ul{
            height: 100%;
            display: flex;
            flex-wrap: wrap;
        }
        article li{
            width: calc((100% - (5px * 6)) / 3);
            border: 1px solid;
            box-sizing: border-box;
            margin: 5px;
            
        }
        footer{
            width: 100%;
            height: 100px;
            border: 1px solid;
            box-sizing: border-box;
        }

        @media screen and (max-width: 1000px) {
            article li{width: calc((100% - (5px * 4)) / 2);}
            main{height: 600px;}
        }
        @media screen and (max-width: 500px) {
            article li{width: 100%; margin: 0;}
            main{height: 900px};
        }

        

    </style>
</head>
<body>
    <div class="wrap">
        <header></header>
        <nav></nav>
        <main>
            <aside class="aside1"></aside>
            
            <article>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </article>

            <aside class="aside2"></aside>
        </main>
        <footer></footer>
    </div>
</body>
</html>
