<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>  
        .outer {
            width: 640px;
            height: 425px; 
            position: relative;
            overflow: hidden;
        }
        img {
            width: calc(100% + 50px);
            transform: translateX(-50px);
            
            transition: all 0.3s;
        }
        .outer:hover img {
            transform: translateX(0);
        }
        .txt_box {
            color: #fff;
            position: absolute;
            top: 45%;
            left: 60px;
            right: 60px; 
        }
        .txt_box > h1 {
            font-size: 32px;
            font-weight: 900;
        }
        .txt_box > p {
            font-size: 22px;
            margin-top: 10px;
            transition: all 0.3s;
            opacity: 0;

            word-break: break-all;
            
            transform: translateX(-30px);
        }
        .outer:hover .txt_box > p {
            transform: translateX(0);
            opacity: 1;
        }

        .w_box,
        .outer::after {
            content: "";

            /* width: calc(100% - 60px);
            height: calc(100% - 60px);
            border: 1px solid #fff;

            top: 30px;
            left: 30px;
            z-index: 999; */

            
            border: 1px solid #fff;
            position: absolute;
            top: 30px;
            left: 30px;
            right: 30px;
            bottom: 30px;
            /* z-index: 9999; */

            /* background-color: yellowgreen; */
        }
    </style>
</head>
<body>
    <div class="outer">
        <!-- <div class="w_box"></div> -->

        <img src="./img/트랜지션/books.jpg" alt="">

            <h1>Chaming Roxy</h1>

        </div>
        
        <!-- <div class="w_box"></div> -->
    </div>
</body>
</html>
