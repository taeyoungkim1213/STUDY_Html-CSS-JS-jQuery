<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

    <link rel="stylesheet" href="./css/common.css">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

    <!-- Demo styles -->
    <style>
        html,
        body {
        position: relative;
        height: 100%;
        }

        body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
        }

        .swiper {
        width: 100%;
        height: 100%;
        }

        .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        }

        .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
        }
    </style>

    <style>
        #new_arr {
            height: 50vw; 
            max-height: 800px;
            min-height: 400px;
        } 
    </style>
</head>
<body>
    <header></header>
    <main>
        <div class="main_banner_box"></div>
        <section></section>
        <section id="new_arr">
            <div class="box"></div>

            <!-- Swiper -->
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./img/1.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/mumu/collection/collection1.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/mumu/collection/collection2.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/mumu/collection/collection3.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/mumu/product/product1.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/mumu/product/product2.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/mumu/product/product3.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/mumu/product/product4.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/mumu/product/product5.jpg" alt="">
                    </div>
                </div>
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>
        <section></section>


    </main>
    <footer></footer>
    
<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper(".mySwiper", {
        slidesPerView: 3, // 칸 수
        spaceBetween: 30,
        // freeMode: true,
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
         // Navigation arrows
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        autoplay: {
            delay: 1000, // 몇초마다 슬라이드 이동할지
        },
        speed: 500, // 몇초만에 left 0 으로 도착할지
        loop: true,
        direction: 'horizontal', //horizontal,vertical 배치 방향
        effect: 'slide' // 'slide', 'fade', 'cube', 'coverflow', 'flip' or 'creative'
    });


    $('#new_arr').hover(function(){
        swiper.autoplay.stop();
    }, function(){
        swiper.autoplay.start()
    })
    
</script>
</body>
</html>
